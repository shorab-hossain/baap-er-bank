<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-4xl font-bold mb-4 mt-44 mx-auto">
        lets get some<span class="text-purple-500">Money</span>
      </h1>
    </header>
    <!-- balance and transition -->
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 text-white mx-auto">
          <div class="bg-blue-400 rounded p-8">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 rounded p-8">
            <h3 class="text-2xl">Withrow</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-400 rounded p-8">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>
      <!-- Withrow and Deposit -->
      <section>
        <div class="grid grid-cols-2 gap-4 mx-auto w-3/4 mt-4">
          <div class="pt-8 bg-yellow-200 p-4 rounded-xl">
            <h3 class="text-2xl mx-4 mb-2 font-bold">Please Deposit</h3>
            <div class="mx-4">
              <input
                id="deposit-input"
                class="block border-yellow-900 p-2"
                type="text mx-4"
                placeholder="Deposit your Money"
              />
            </div>
            <button
              id="deposit-button"
              class="text-white bg-pink-600 p-2 font-bold rounded-md mx-4 mt-4"
            >
              Deposit
            </button>
          </div>
          <div class="pt-8 bg-green-200 p-4 rounded-xl">
            <h3 class="text-2xl mx-4 mb-2 font-bold">Please Withrow</h3>
            <div class="mx-4">
              <input
                id="withdraw-input"
                class="block border-yellow-900 p-2"
                type="text mx-4"
                placeholder="Withrow your Money"
              />
            </div>
            <button
              id="withdraw-button"
              class="text-white bg-pink-600 p-2 font-bold rounded-md mx-4 mt-4"
            >
              Withraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
